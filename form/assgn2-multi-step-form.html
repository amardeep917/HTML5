<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assgn2-multi-step-form.css">
</head>
<body>
    <div class="container">
        <div class="frm-item">
            <form action="">
                <fieldset>
                    <legend>Personal Informaion</legend>
                    <label for="name">Name :</label>
                    <input type="text" name="name" id="name">

                    <label for="email">Email :</label>
                    <input type="email" name="email" id="email">

                    <label for="Phone">Phone :</label>
                    <input type="text" name="Phone" id="Phone">

                    <button type="button">Next</button>
                </fieldset>
            </form>
        </div>

        <div class="frm-item">
            <form action="">
                <fieldset>
                    <legend>Address Information</legend>
                    <label for="add1">Address Line 1 :</label>
                    <input type="text" name="add1" id="add1">

                    <label for="add2">Address Line 2 :</label>
                    <input type="text" name="add2" id="add2">

                    <label for="city">City :</label>
                    <input type="text" name="city" id="city">

                    <label for="state">State :</label>
                    <input type="text" name="state" id="state">

                    <label for="zcode">Zip Code :</label>
                    <input type="text" name="zcode" id="zcode">

                    <button type="button">Next</button>
                </fieldset>
            </form>
        </div>

        <div class="frm-item">
            <form action="">
                <fieldset>
                    <legend>Account Information</legend>
                    <label for="uname">UserName :</label>
                    <input type="text" name="uname" id="uname">

                    <label for="pwd">Password :</label>
                    <input type="password" name="pwd" id="pwd">

                    <label for="confirm pwd">Confirm Password :</label>
                    <input type="password" name="confirm pwd" id="confirm pwd">

                    <button type="button">Next</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
