<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="frm">
        <table border="1px">
            <tr>
                <td>Full Name</td>
                <td><input type="text" name="fullName" value="Amardeep"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" value=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" id="" value="transgender">Transgender
                </td>
            </tr>
            <tr>
                <td>Skills</td>
                <td>
                    <input type="checkbox" name="skills[]" id="" value="html5">HTML5
                    <input type="checkbox" name="skills[]" id="" value="CSS">CSS
                    <input type="checkbox" name="skills[]" id="" value="JS">JS
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country" >
                        <option value="">Chose ur country</option>
                        <option value="India">India</option>
                        <option value="china">china</option>
                        <option value="uk">UK</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
