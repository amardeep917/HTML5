<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="responsive-table.css">
</head>
<body>
    <h1>Employees Details</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Age</th>
                    <th>Start Date</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Name">John</td>
                    <td data-label="Position">Testing</td>
                    <td data-label="Office">Hyderabad</td>
                    <td data-label="Age">28</td>
                    <td data-label="Start Date">20/09/2020</td>
                    <td data-label="Salary">30,000</td>
                </tr>
                <tr>
                    <td data-label="Name">Jonas</td>
                    <td data-label="Position">Software Enigineer</td>
                    <td data-label="Office">Begaluru</td>
                    <td data-label="Age">32</td>
                    <td data-label="Start Date">20/08/2021</td>
                    <td data-label="Salary">40,000</td>
                </tr>
                <tr>
                    <td data-label="Name">Williams</td>
                    <td data-label="Position">Testing</td>
                    <td data-label="Office">Pune</td>
                    <td data-label="Age">35</td>
                    <td data-label="Start Date">10/05/2022</td>
                    <td data-label="Salary">30,000</td>
                </tr>
                <tr>
                    <td data-label="Name">Maria</td>
                    <td data-label="Position">SQL Developer</td>
                    <td data-label="Office">Delhi</td>
                    <td data-label="Age">40</td>
                    <td data-label="Start Date">30/09/2021</td>
                    <td data-label="Salary">50,000</td>
                </tr>
                <tr>
                    <td data-label="Name">Rohit</td>
                    <td data-label="Position">Testing</td>
                    <td data-label="Office">Jaipur</td>
                    <td data-label="Age">32</td>
                    <td data-label="Start Date">20/05/2020</td>
                    <td data-label="Salary">60,000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
